<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!--Navbar Logo-->
        <div class="navbar__logo-container">
          <a href="./index.html">
            <img
              src="./assets/icons/main-logo-thin.png"
              alt="Main logo"
              class="navbar__logo"
            />
          </a>
        </div>
        <!--Navbar Links------------------------------------------>
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="./index.html">Home</a>
            </li>
            <li class="navbar__link"><a href="./projects.html">Projects</a></li>
            <li class="navbar__link navbar__link-active">
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <!--Toogle Button------------------------------------------->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact__form-container">
        <!--Form Section-->
        <form class="form__input-container">
          <h1>CONTACT</h1>
          <label for="firstname">First Name:</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            name="firstname"
            class="form__input"
            placeholder="e.g. Petter"
            maxlength="50"
            required
          />

          <label for="lastname">Last Name:</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            name="lastname"
            class="form__input"
            placeholder="e.g. Architect"
            maxlength="50"
            required
          />

          <label for="phone-number">Phone Number:</label>
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            name="phone-number"
            class="form__input"
            placeholder="e.g. 12345678"
            required
            pattern="[0-9]{8}"
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            name="email"
            class="form__input"
            placeholder="e.g. hey@contact.com"
            required
          />

          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            class="form__message-input"
            required
            placeholder="Max 200 characters"
            rows="3"
            maxlength="200"
          ></textarea>

          <button class="form__send-button">Send</button>
        </form>
        <!--Picture Section-->
        <div class="contact__picture-container">
          <img
            src="./assets/images/RomForVenner/InteriÃ¸r7.jpeg"
            alt="Picture of Rom For Venner Project"
            class="contact__image"
          />
        </div>
      </div>
    </main>
    <footer>
      <a href="./index.html"
        ><img src="./assets/icons/logo-mark-thin.png" alt="Logo Mark"
      /></a>
      <div class="footer__links">
        <a href="./contact.html">Contact</a>
        <a href="https://www.linkedin.com/in/petter-stige-7a6124294/"
          >LinkedIn</a
        >
      </div>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
